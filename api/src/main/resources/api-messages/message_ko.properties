##COMM
JUST_MSG = 개발자에게 문의 해 주세요 :(
ERROR = 시스템 에러가 발생했습니다. 개발자에게 문의 해 주세요 :(

### AUTH
USER_NOT_FOUND = 존재하지 않는 회원입니다.
INCORRECT_PASSWORD = 비밀번호를 틀렸습니다.
ADDITIONAL_AUTH = 추가 인증이 필요합니다.
LOGIN_FAIL = 로그인을 실패했습니다.

## USER
INVALID_USER_INFO = 입력한 회원 정보에 오류가 있습니다.
DELETE_USER = 회원정보 삭제 중 에러가 발생했습니다. 

## BOOK
AUTHOR_IS_NULL_OR_BLANK = 작가 혹은 가수명을 입력 해 주세요
TITLE_IS_NULL_OR_BLANK = 제목 혹은 곡명을 입력 해 주세요
CONTENT_IS_NULL_OR_BLANK = 내용을 입력 해 주세요

## BOOKMARK
ERROR_DELETE_BOOKMARK = 책갈피에서 삭제하는데 에러가 발생했습니다. 개발자에게 문의 해 주세요 :(
ALREADY_EXIST = 이미 책갈피에 등록되어 있는 글이에요 :)
